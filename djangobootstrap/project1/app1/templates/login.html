{% extends 'base.html' %}

{% block content %}

<style>
nav {
  margin-bottom: 4rem;
}

footer {
    margin-top: 5rem;
}

.login-section {
    background-color: #f8f9fa; /* Light background for contrast */
    padding: 50px 30px; /* Adjust padding for better spacing */
    border-radius: 15px; /* Rounded corners */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}

.divider {
    border-top: 1px solid #e0e0e0;
    margin: 20px 0;
}

.social-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%; /* Round buttons */
}

.btn-facebook {
    background-color: #3b5998; /* Facebook color */
    color: white;
}

.btn-twitter {
    background-color: #1da1f2; /* Twitter color */
    color: white;
}

.btn-linkedin {
    background-color: #0077b5; /* LinkedIn color */
    color: white;
}

.footer {
    text-align: center;
    margin-top: 50px; /* Space above the footer */
}
</style>

<section class="min-vh-50">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 login-section">
                <form method="POST">
                    {% csrf_token %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                        <button type="button" class="btn btn-facebook btn-floating mx-1 social-btn">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="btn btn-twitter btn-floating mx-1 social-btn">
                            <i class="fab fa-twitter"></i>
                        </button>
                        <button type="button" class="btn btn-linkedin btn-floating mx-1 social-btn">
                            <i class="fab fa-linkedin-in"></i>
                        </button>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form3Example3" name="email" class="form-control form-control-lg"
                               placeholder="Enter a valid email address" required />
                        <label class="form-label" for="form3Example3">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example4" name="password" class="form-control form-control-lg"
                               placeholder="Enter password" required />
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        <a href="#!" class="text-body link-secondary">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>

                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'register' %}"
                                class="link-danger">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="#!" class="text-white me-4">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
            <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
            <i class="fab fa-linkedin-in"></i>
        </a>
    </div>
</section>

{% endblock %}
