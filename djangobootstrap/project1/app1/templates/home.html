{% extends 'base.html' %}

{% load static %}

{% block content %}

<style>
.category-img {
    transition: transform 0.3s ease; /* Smooth transition for the effect */
}

.category-img:hover {
    transform: translateY(-5px); /* Move the image up slightly on hover */
}
</style>

<div class="container">
    <h1 class="text-center my-4">Jewelry Categories</h1>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-3 text-center text-muted">
            <h4 class="fw-normal">{{ category.name }}</h4>
            <a href="{% url 'category_detail' category.id %}"> <!-- Adjust the URL as needed -->
                <img src="{% static category.image %}" class="img-fluid category-img" alt="{{ category.name }}"> <!-- Use the image path from the category -->
            </a>
        </div>
        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
