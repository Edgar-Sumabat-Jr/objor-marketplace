{% extends 'base.html' %}

{% load static %}

{% block content %}

<style>
.category-img {
    transition: transform 0.3s ease; /* Smooth transition for the effect */
}

.category-img:hover {
    transform: translateY(-5px); /* Move the image up slightly on hover */
}
</style>

<div class="container">
    <h1 class="text-center my-4">Jewelry Categories</h1>
    <div class="row">
        <div class="col-md-3 text-center text-muted">
            <h4 class="fw-normal">Rings</h4>
            <a href="{% url 'home' %}">
                <img src="{% static 'images/rings.jpg' %}" class="img-fluid category-img" alt="Rings"> <!-- Added category-img class -->
            </a>
        </div>
        <div class="col-md-3 text-center text-muted">
            <h4 class="fw-normal">Bracelets</h4>
            <a href="{% url 'home' %}">
                <img src="{% static 'images/bracelets.jpg' %}" class="img-fluid category-img" alt="Bracelets"> <!-- Added category-img class -->
            </a>
        </div>
        <div class="col-md-3 text-center text-muted">
            <h4 class="fw-normal">Earrings</h4>
            <a href="{% url 'home' %}">
                <img src="{% static 'images/earrings.jpg' %}" class="img-fluid category-img" alt="Earrings"> <!-- Added category-img class -->
            </a>
        </div>
        <div class="col-md-3 text-center text-muted">
            <h4 class="fw-normal">Necklaces</h4>
            <a href="{% url 'home' %}">
                <img src="{% static 'images/necklaces.jpg' %}" class="img-fluid category-img" alt="Necklaces"> <!-- Added category-img class -->
            </a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
